    <style>
      body {
        margin: 0px;
        background-color: rgba(0, 0, 0, 0);
        font-family: 'Open Sans', sans-serif;
      }
      a, a:hover, a:visited, a:active, a:focus {
        color: #FF9800;
        text-decoration: none;
      }
      .container {
        padding-top: 15%;
      }
      #newsSlider .carousel-caption {
        left: 0;
        right: 0;
        bottom: 0;
        text-align: left;
        padding: 10px;
        background: #1f1f1f;
        text-shadow: none;
      }
      #newsSlider .list-group {
        position: absolute;
        top: 0;
        right: 0;
        padding-right: 0px;
      }
      #newsSlider .list-group-item {
        border-radius: 0px;
        cursor: pointer;
        background-color: #1f1f1f;
        border: 1px solid #2f2f2f;
        color: #fff;
      }
      #newsSlider .list-group .active {
        background-color: #333333;
      }
      @media (min-width: 600px) {
        #newsSlider { padding-right:33.3333%; }
        #newsSlider .carousel-controls { display:none; }
      }
      @media (max-width: 400px) {
        .carousel-caption p,
        #newsSlider .list-group { display:none; }
      }
      .btn-primary {
        background-color: #FF9800;
        border-color: #e48b07;
        border-radius: 0px;
        width: 100%;
        height: 100px;
        -webkit-transition: all 0.3s ease-out 0s;
           -moz-transition: all 0.3s ease-out 0s;
            -ms-transition: all 0.3s ease-out 0s;
             -o-transition: all 0.3s ease-out 0s;
                transition: all 0.3s ease-out 0s;
      }
      .btn-primary:hover, .btn-primary:visited, .btn-primary:active, .btn-primary:focus {
        background-color: #ffa200 !important;
        border-color: #e48b07 !important;
        font-size: 16px;
      }
	  .topper {
	color:#fff;
	background-color: #FF9800;
        border-color: #e48b07;
        border-radius: 0px;
	        width: 100%;
        height: 40px;
		 line-height: 40px;
		text-align: center;
  display: inline-block;
  vertical-align: middle;

	}
    </style>
